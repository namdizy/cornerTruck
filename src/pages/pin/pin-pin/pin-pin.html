<ion-content>


  <form [formGroup]="pinForm">

    <ion-list>
      <ion-item>
        <ion-toggle formControlName="location"></ion-toggle>
        <ion-label>Use Current location</ion-label>
      </ion-item>
    </ion-list>

    <ion-list [hidden]="pinForm.controls.location.value">
      <ion-list-header>Enter Address</ion-list-header>
      <ion-item>
        <ion-label>Street</ion-label>
        <ion-input type="test"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Zip</ion-label>
        <ion-input type="text"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>State</ion-label>
        <ion-select >
          <ion-option *ngFor="let s of states" >{{s}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>Truck summary</ion-list-header>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>About</ion-label>
        <ion-textarea formControlName="about"></ion-textarea>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card class="ct-image-select" (click)="presentActionSheet()">
              <button ion-button icon-only light clear color="dark" class="ct-btn-image" (click)="upload()">
                <ion-icon name="close-circle"></ion-icon>
              </button>
              <img src="../../../assets/Image.png" />
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card class="ct-image-select" (click)="presentActionSheet()">
              <button ion-button icon-only light clear color="dark" class="ct-btn-image" (click)="upload()">
                <ion-icon name="close-circle"></ion-icon>
              </button>
              <img src="../../../assets/Image.png" />
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-card class="ct-image-select" (click)="presentActionSheet()">
              <button ion-button icon-only light clear color="dark" class="ct-btn-image" (click)="upload()">
                <ion-icon name="close-circle"></ion-icon>
              </button>
              <img src="../../../assets/Image.png"/>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card class="ct-image-select" (click)="presentActionSheet()">
              <button ion-button icon-only light clear color="dark" class="ct-btn-image" (click)="upload()">
                <ion-icon name="close-circle"></ion-icon>
              </button>
              <img src="../../../assets/Image.png" />
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-toggle ></ion-toggle>
        <ion-label>Would you recommend?</ion-label>
      </ion-item>
    </ion-list>

    <ion-fab bottom left>
      <button ion-fab mini type="submit"><ion-icon name="checkbox-outline"></ion-icon></button>
    </ion-fab>
  </form>

</ion-content>
