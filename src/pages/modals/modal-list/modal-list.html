<ion-header>
  <ion-toolbar>
    <ion-title>
     <ion-icon id="title-icon" name="list"></ion-icon>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places | orderBy: 'distance'">
      <ion-thumbnail item-left>
        <img [src]=place.image_url>
      </ion-thumbnail>
      <h2>{{place.name}}</h2>
      <p>{{place.distance * 0.000621371 | number:'1.2-2'}}m away</p>
      <button ion-button clear item-right>View</button>
    </ion-item>
  </ion-list>
</ion-content>
