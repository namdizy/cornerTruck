
<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Notifications
    </ion-list-header>
    <ion-item>
      <ion-toggle></ion-toggle>
      <ion-label>On</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      More Information
    </ion-list-header>
    <ion-item (click) = "goToPrivacy()">Privacy Policy & Terms of Service</ion-item>
    <ion-item (click)="goToAbout()">About</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Support
    </ion-list-header>
    <ion-item (click) = "goToFeedback()">Send us feedback</ion-item>
    <ion-item>Help</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Account
    </ion-list-header>
    <ion-item (click)="goToChangePassword()">Change Password</ion-item>
    <ion-item>Deactivate Account</ion-item>
  </ion-list>
  <ion-list>
    <div class="ct-btn-center">
      <button ion-button  outline>log out</button>
    </div>

  </ion-list>

</ion-content>
