
<ion-header>
  <ion-navbar>
    <ion-title>
      Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="passwordForm"  (submit)="submit()">
        <ion-list>
          <ion-item>
            <p class="danger" *ngIf="erroMsg"></p>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input formControlName="newPassword" type="password" validateEqualTo="repeat"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Retype New Password</ion-label>
            <ion-input formControlName="newPasswordRetype" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button color="primary" type="submit" block>Save</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
