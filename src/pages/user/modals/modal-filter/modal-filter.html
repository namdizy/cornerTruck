<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon id="title-icon" name="options" align-items-center="true"></ion-icon>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = 'filterForm' >
    <ion-list>
      <ion-list-header>
        Distance Away
      </ion-list-header>
      <ion-item>
        <ion-range min="0" max="20" pin="true" formControlName="distance" color="secondary">
          <ion-label range-left>0 miles</ion-label>
          <ion-label range-right>20 miles</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-toggle formControlName="open"></ion-toggle>
        <ion-label>Open Now?</ion-label>
      </ion-item>
      <ion-item>
        <ion-toggle formControlName="verified"></ion-toggle>
        <ion-label>Verified only?</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Cuisine</ion-label>
        <ion-select formControlName="type" multiple="true">
          <ion-option *ngFor="let type of foodTruckTypes" value="type">{{type}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>Rating</ion-list-header>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <button ion-button clear icon-only>
                <ion-icon name="star-outline"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-3>
              <button ion-button clear icon-only>
                <ion-icon name="star-outline"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-3>
              <button ion-button clear icon-only>
                <ion-icon name="star-outline"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-3>
              <button ion-button clear icon-only>
                <ion-icon name="star-outline"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
