
<ion-content>
  <ion-card>
    <ion-item>
      <ion-label> Open</ion-label>
      <ion-toggle color="royal" [(ngModel)]="open"></ion-toggle>
    </ion-item>
    <ion-list [hidden]="!open">
      <ion-item>
        <ion-toggle [(ngModel)]="useCurrentLocation"></ion-toggle>
        <ion-label>Use Current location</ion-label>
      </ion-item>
    </ion-list>
    <ion-list [hidden]="useCurrentLocation">
      <br>
      <ion-item>
        <h2>Address</h2>
        <button ion-button item-right clear icon-only (click)="addMenu()">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>Street</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Zip</ion-label>
        <ion-input type="text"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>State</ion-label>
        <ion-select >
          <ion-option *ngFor="let s of states" >{{s}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </ion-card>
  <ion-card>
    <ion-item>
      <h2>Promotion</h2>
      <button ion-button item-right clear icon-only (click)="addMenu()">
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type="text" [(ngModel)]="promotion.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="promotion.description" autosize></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-6>
            <ion-card>
              <div>
                <img (click)="presentActionSheet(imageCard1)" id="imageCard1" #imageCard1 src="assets/images/Image.png" />
              </div>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card >
              <div>
                <img (click)="presentActionSheet(imageCard2)" id="imageCard2" #imageCard2 src="assets/images/Image.png" />
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <ion-list>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-item>
      <h2>Menu</h2>
      <button ion-button item-right clear icon-only (click)="addMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-list>
      <ion-list-header>Tacos</ion-list-header>
      <ion-item no-margin (click)="goToMenuDetails(menuItem)" *ngFor="let menuItem of menu">
        <ion-grid no-padding>
          <ion-row no-padding >
            <ion-col col-8 no-padding class="ct-menu-item" >{{menuItem.name}}</ion-col>
            <ion-col col-4 no-padding class="ct-menu-item">
              <span ion-text color="primary" class="ct-menu-price">${{menuItem.price.dollars}}</span>
              <span ion-text color="primary" class="ct-menu-price" padding-left>{{menuItem.price.points}} CPT</span>
            </ion-col>
          </ion-row>
        </ion-grid>
        <p>{{menuItem.description}}</p>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
