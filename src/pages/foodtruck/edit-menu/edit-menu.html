
<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Segment</ion-label>
      <ion-select >
        <ion-option >Tacos</ion-option>
        <ion-option>Burritos</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" placeholder="Fish Tacos" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea autosize>The time has come, the Walrus said,
        To talk of many things:
        Of shoes--and ships--and sealing-wax--
        Of cabbages--and kings--
        And why the sea is boiling hot--
        And whether pigs have wings</ion-textarea>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6 class="ct-btn-col6"><button (click)="back()" ion-button clear>Cancel</button></ion-col>
      <ion-col col-6 class="ct-btn-col6"><button (click)="save()" ion-button clear>Save</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
