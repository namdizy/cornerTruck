<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-input type="text" placeholder="Add Segment" [(ngModel)]="segmentModel"></ion-input>
      <button ion-button item-right clear icon-only (click)="addToSegmentList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label stacked>Segment</ion-label>
      <ion-select [(ngModel)]="menuItem.segment">
        <ion-option *ngFor="let seg of segmentsList" value="{{seg}}">{{seg}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" placeholder="Fish Tacos" [(ngModel)]="menuItem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >Price</ion-label>
      <ion-input type="number" placeholder="$" [(ngModel)]="menuItem.price.dollars"></ion-input>
      <ion-input type="number" placeholder="CPT" [(ngModel)]="menuItem.price.points"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea autosize [(ngModel)] = "menuItem.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6 class="ct-btn-col6"><button (click)="back()" ion-button clear>Cancel</button></ion-col>
      <ion-col col-6 class="ct-btn-col6"><button (click)="save()" ion-button clear>Save</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
