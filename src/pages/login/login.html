<ion-content padding >
  <ion-card class="ct-login-content">
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <div padding>
        <ion-segment [(ngModel)]="loginSegment">
          <ion-segment-button value="users">
            People
          </ion-segment-button>
          <ion-segment-button value="trucks">
            Trucks
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="loginSegment">
        <form [formGroup]="loginForm" *ngSwitchCase="'users'">
          <ion-list>
            <ion-item>
              <p class="danger" *ngIf="erroMsg"></p>
            </ion-item>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
            <button ion-button color="primary" (click)="login()"  block>Sign in</button>
            <button ion-button color="primary" (click)="goToRegisterPage()" clear block>Join us</button>
          </div>
        </form>

        <form [formGroup]="loginTruckForm" (submit)="loginTrucks()" *ngSwitchCase="'trucks'">
          <ion-list>
            <ion-item>
              <p class="danger" *ngIf="erroMsg"></p>
            </ion-item>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
            <button ion-button color="primary"  block>Sign in</button>
            <p>Register Online at CornerTruck.com</p>
          </div>
        </form>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
